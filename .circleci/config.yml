# CircleCI 2.1 configuration file
#
#
version: 2.1
executors:
  womtool-executor:
    docker:
      # specify the version you desire here
      - image: broadinstitute/womtool:47-b36d920
        entrypoint: /bin/bash
    working_directory: ~/palantir-workflows

  cromwell-executor:
    docker:
      - image: broadinstitute/cromwell:47-b36d920
        entrypoint: /bin/bash
    working_directory: ~/palantir-workflows

commands:
  get-cromwell-jar:
    description: "Download cromwell jar"
    steps:
      - run: wget https://github.com/broadinstitute/cromwell/releases/download/47/cromwell-47.jar
      - run: ln -s cromwell-47.jar cromwell.jar


jobs:
  validate:
    executor: womtool-executor
    parameters:
      wdl:
        type: string
    steps:
      - checkout
      - run: java -jar /app/womtool.jar validate << parameters.wdl >>

  validate-with-json:
    executor: womtool-executor
    parameters:
      wdl:
        type: string
      input-json:
        type: string
    steps:
      - checkout
      - run: java -jar /app/womtool.jar validate << parameters.wdl >> -i << parameters.input-json >>

  test:
    machine: true
    parameters:
      wdl:
        type: string
      input-json:
        type: string
    steps:
      - checkout
      - get-cromwell-jar
      - run: java -jar cromwell.jar run << parameters.wdl >> -i << parameters.input-json >>

workflows:
  version: 2
  validate-and-test:
    jobs:
      - validate-with-json:
          wdl: "BenchmarkVCFs/BenchmarkVCFs.wdl"
          input-json: "test/BenchmarkVCFs/BenchmarkVCFs.wdl.test.json"
          name: "validate-BenchmarkVCFs"
      - test:
          wdl: "BenchmarkVCFs/BenchmarkVCFs.wdl"
          input-json: "test/BenchmarkVCFs/BenchmarkVCFs.wdl.test.json"
          requires:
            - validate-BenchmarkVCFs
      - test:
          wdl: "BenchmarkVCFs/BenchmarkVCFs.wdl"
          input-json: "test/BenchmarkVCFs/BenchmarkVCFs.wdl.test.unmatchingGenotypes.json"
          requires:
            - validate-BenchmarkVCFs

