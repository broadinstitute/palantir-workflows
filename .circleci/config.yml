# CircleCI 2.1 configuration file
#
#
version: 2.1
executors:
  womtool-executor:
    docker:
      # specify the version you desire here
      - image: broadinstitute/womtool:84
        entrypoint: /bin/bash
    working_directory: ~/palantir-workflows
    environment: WOMTOOL_JAR=/app/womtool.jar

commands:
  get-cromwell-jar:
    description: "Download cromwell jar"
    steps:
      - run: wget https://github.com/broadinstitute/cromwell/releases/download/84/cromwell-84.jar

  install-make:
    description: "Install make"
    steps:
      - run: |
            apt-get update
            apt-get install -y make
  
  install-watt:
    description: "Install watt"
    steps:
      - run: |
            git clone -b ck_ignore_output https://github.com/kachulis/watt.git ~/watt
            pip install -r ~/watt/requirements.txt
jobs:
  validate:
    executor: womtool-executor
    steps:
      - checkout
      - install-make
      - run: make validate

  test:
    machine:
      image: ubuntu-2004:current
    environment:
      CROMWELL_JAR=/home/circleci/project/cromwell-84.jar
    steps:
      - checkout
      - get-cromwell-jar
      - run: make test
      - store_artifacts:
          path: /home/circleci/project/logs
      - store_artifacts:
          path: /home/circleci/project/workflow_logs
      - store_artifacts:
          path: /home/circleci/project/call_logs
  
  test_watt:
    machine:
      image: ubuntu-2004:current
    environment:
      CROMWELL_JAR=/home/circleci/project/cromwell-84.jar
    steps:
      - checkout
      - get-cromwell-jar
      - install-watt
      - run: |
            python ~/watt/watt.py -e ${CROMWELL_JAR} -c test/watt_config.yml
      - store_artifacts:
          path: /home/circleci/project/watt_logs
      - store_artifacts:
          path: /home/circleci/project/cromwell-executions


workflows:
  version: 2
  validate-and-test:
    jobs:
      - validate
      - test_watt:
          requires:
            - validate