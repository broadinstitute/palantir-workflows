# CircleCI 2.1 configuration file
#
#
version: 2.1
executors:
  womtool-executor:
    docker:
      # specify the version you desire here
      - image: broadinstitute/womtool:84
        entrypoint: /bin/bash
    working_directory: ~/palantir-workflows
    environment: WOMTOOL_JAR=/app/womtool.jar

commands:
  get-cromwell-jar:
    description: "Download cromwell jar"
    steps:
      - run: wget https://github.com/broadinstitute/cromwell/releases/download/84/cromwell-84.jar

  install-make:
    description: "Install make"
    steps:
      - run: |
            apt-get update
            apt-get install -y make
  
  install-watt:
    description: "Install watt"
    steps:
      - run: |
            git clone https://github.com/rickymagner/watt.git
            cd watt
            git checkout 
            pip install pyyaml multiprocess
jobs:
  validate:
    executor: womtool-executor
    steps:
      - checkout
      - install-make
      - run: make validate

  validate-with-json:
    executor: womtool-executor
    steps:
      - checkout
      - install-make
      - run: make validate-with-json

  test:
    machine:
      image: ubuntu-2004:current
    environment:
      CROMWELL_JAR=/home/circleci/project/cromwell-84.jar
    steps:
      - checkout
      - get-cromwell-jar
      - run: make test
      - store_artifacts:
          path: /home/circleci/project/logs
      - store_artifacts:
          path: /home/circleci/project/workflow_logs
      - store_artifacts:
          path: /home/circleci/project/call_logs
  
  test_watt:
    machine:
      image: ubuntu-2004:current
    environment:
      CROMWELL_JAR=/home/circleci/project/cromwell-84.jar
    steps:
      - checkout
      - get-cromwell-jar
      - install-watt
      - run: python watt.py -e ${CROMWELL_JAR} --executor-log-prefix cromwell


workflows:
  version: 2
  validate-and-test:
    jobs:
      - validate
      - validate-with-json
      - test:
          requires:
            - validate
            - validate-with-json
      - test_with_watt