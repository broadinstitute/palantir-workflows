on: push
jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - uses: actions/checkout@v4
      - id: auth
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/1038484894585/locations/global/workloadIdentityPools/github-wi-pool/providers/github-wi-provider'
          service_account: palantir-workflows-service-acc@broad-dsde-methods.iam.gserviceaccount.com
      - run: |
            wget -q https://github.com/broadinstitute/cromwell/releases/download/87/cromwell-87.jar
            java -Dconfig.file=test/simple_cromwell.conf -jar cromwell-87.jar run test/AggregatePRSResults/test_AggregatePRSResults.wdl -i test/AggregatePRSResults/test_AggregatePRSResults_json/test_plumbing_inputs.json
